{% extends "base.html" %}
{% block content%}
	<h1>Skate Shop</h1>

	<a href="{{url_for('newCategory')}}"><h3>Create a New Category</h3></a>

	{% for category in categories %}
		<a href="{{url_for('showCategory', category_id = category.id)}}">
			<p>{{category.name}}</p>
		</a>
	{% endfor %}




{% endblock %}
