{% extends "base.html" %}
{% block content%}

	<h1>Edit Item</h1>

	<form action="{{url_for('editItem', category_id = category_id, item_id = item.id)}}" method="POST">
		<p>Name:</p>
		<input type="text" name="name" placeholder="{{item.name}}">
		<input type="text" name="description" placeholder="{{item.description}}">
		<input type="submit" value="Edit">
	</form>

	<a href="{{url_for('showItem', category_id = category_id, item_id = item_id)}}">Cancel</a>


{% endblock %}
