{% extends "base.html" %}
{% block content%}

	<p>Are you sure you wish to delete <strong>{{category.name}}</strong>?</p>

	<form action="{{url_for('deleteCategory', category_id = category.id)}}" method = "POST">
		<input type="submit", value = 'Delete'>
	</form>

	<a href="{{url_for('showCategory', category_id = category.id)}}">Cancel</a>


{% endblock %}
