{% extends "base.html" %}
{% block content%}

	<h1>Are you sure you wish to delete {{category.name}}?</h1>

	<form action="{{url_for('deleteCategory', category_id = category.id)}}" method = "POST">
		<input type="submit", value = 'Delete'>
	</form>

	<a href="{{url_for('showCatalog')}}">Cancel</a>

{% endblock %}
