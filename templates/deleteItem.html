{% extends "base.html" %}
{% block content%}

	<h1>Are you sure you wish to delete {{item.name}}?</h1>

	<form action="{{url_for('deleteItem', category_id = category_id, item_id = item.id)}}" method="POST">
		<input type="submit" value="Delete">
	</form>
	<a href="{{url_for('showItem', category_id = category_id, item_id = item_id)}}">Cancel</a>


{% endblock %}
